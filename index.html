<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDott - Premium Plants for Your Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">EcoDott</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="plants.html">Plants</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Bring Nature Home</h1>
            <p>Discover our collection of premium plants for your living space</p>
            <a href="plants.html" class="cta-btn">Shop Plants</a>
        </div>
    </header>

    <section class="featured-plants">
        <h2>Featured Plants</h2>
        <div class="plant-grid">
            <div class="plant-card">
                <img src="https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=300" alt="Monstera">
                <h3>Monstera Deliciosa</h3>
                <p class="price">459</p>
                <button class="add-to-cart" data-name="Monstera Deliciosa" data-price="459">Add to Cart</button>
            </div>
            <div class="plant-card">
                <img src="https://images.unsplash.com/photo-1509423350716-97f2360af2e4?w=300" alt="Snake Plant">
                <h3>Snake Plant</h3>
                <p class="price">299</p>
                <button class="add-to-cart" data-name="Snake Plant" data-price="299">Add to Cart</button>
            </div>
            <div class="plant-card">
                <img src="https://images.unsplash.com/photo-1485955900006-10f4d324d411?w=300" alt="Fiddle Leaf Fig">
                <h3>Fiddle Leaf Fig</h3>
                <p class="price">659</p>
                <button class="add-to-cart" data-name="Fiddle Leaf Fig" data-price="659">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
